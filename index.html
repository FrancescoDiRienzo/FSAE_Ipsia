<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Costruisci Kerub!</title>

    <script src="libs/js/jquery-3.2.1.min.js"></script>
    <script src="libs/js/jquery-ui.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>

                <span id="component-name"></span>

                <div class="build-section">

                        <a id="active-area"> </a>

                <hr>
                <div class="description-box">
                    <h2 class="sub-header">Descrizione componente</h2>
                    <span id="component-description">N.A.</span>
